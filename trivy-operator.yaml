apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sx-trivy-operator
  namespace: suxess-it-admin
spec:
  project: default
  source:
    repoURL: https://github.com/suxess-it/charts
    targetRevision: main
    path: trivy-operator
  destination:
    namespace: suxess-it-trivy
    server: 'https://kubernetes.default.svc'
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
